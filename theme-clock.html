<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme-clock.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->
    
    <div id="circle"></div>
    
    <a href="index.html">
      <button class="back" id="back">返回主页</button>
    </a>
    
    <button class="icontoggle" id="iconb">􀆹</button>

    <div class="clock-container">
      <div class="clock">
        <div class="center-text">Made by Qin_zzq</div>
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
      <div class="tp6-1">
        <!-- <div class="count-time">
          <i id="_d">期末考倒计时</i>
        </div> -->
        <div class="count-fangjia-time">
          <i id="_f">放假倒计时</i>
        </div>
      </div>
    </div>

    <script src="theme-clock.js"></script>
  </body>
</html>
